<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Football Manager Запис на заняття з футболу</title>
</head>

<body>
    <div id="black_bg"></div>
    <div class="hign">
        <header class="header wrapper">
            <div class="flex-between align-items wrap">
                <div class="logo__manager">
                    <a href="index.html">
                        <picture>
                            <source srcset="img/logo.webp" type="image/webp">
                            <img src="img/logo.png" alt="">
                        </picture>
                    </a>
                </div>
                <nav id="navigation1" class="header__text text flex-between">
                    <ul class="text__item item">
                        <li id="cancel"><a href="">X</a></li>
                        <li>
                            <a href="#">Про нас</a>
                        </li>
                        <li>
                            <a href="#">Контакти</a>
                        </li>
                        <li>
                            <a href="#">Івенти</a>
                        </li>
                        <li>
                            <a href="#">Групи</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__phone phone flex-between align-items">
                    <a href="tel:+380505055055" class="phone__link">
                        <picture>
                            <source srcset="img/phone svg.webp" type="image/webp">
                            <img src="img/phone svg.png" alt="">
                        </picture>
                        +38 050 505 50 55
                    </a>
                </div>
                <div id="burger"></div>
            </div>
        </header>
        <main class="main flex-between align-items wrapper ">
            <section class="main_text">
                <p class="text2">Знайди свій рівень. Тренуйся як профі</p>
                <h1>Професійні заняття з футболу в Хмельницькому</h1>
                <p class="text1">Почни свій футбольний шлях!</p>
                <div class="button">
                    <a href="#">Записатись на заняття</a>
                </div>
                <div class="flex-direction align-items wrap">
                    <picture>
                        <source srcset="img/zirochka.webp" type="image/webp" class="zirka">
                        <img src="img/zirochka.svg" alt="" class="zirka">
                    </picture>
                    <p class="text4">1.200+ задоволених учнів</p>
                </div>
            </section>
            <div class="mainball">
                <picture>
                    <source srcset="img/mainball.webp" type="image/webp">
                    <img src="img/mainball.png" alt="">
                </picture>
            </div>
        </main>
        <footer class="footer">
            <div class="wrapper grid">
                <div class="text5 ">
                    <p>Пн-Пт: 8-20:00</p>
                    <p>Сб-Нд: 10-19:00</p>
                </div>
                <nav>
                    <ul class="flex-between ul align-items grid">
                        <li>
                            <a href="#">
                                <picture class="icongeo">
                                    <source srcset="img/geo svg.webp" type="image/webp" class="geo">
                                    <img src="img/geo svg.png" alt="">
                                </picture>
                            </a>
                        </li>
                        <a href="#">
                            <picture class="iconinst">
                                <source srcset="img/inst svg.webp" type="image/webp" class="inst">
                                <img src="img/inst svg.png" alt="">
                            </picture>
                        </a>
                        <li>
                            <a href="#">
                                <picture>
                                    <source srcset="img/tg svg.webp" type="image/webp" class="tg">
                                    <img src="img/tg svg.png" alt="">
                                </picture>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="column">
                    <a href="index.html" alt="Головна сторінка">
                        <picture>
                            <source srcset="img/logosvgfooter.webp" type="image/webp">
                            <img src="img/logo svg footer.png" alt="">
                        </picture>
                    </a>
                    <p class="since">since 2025</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
